    <style>

        .content{
            padding: 10%;
            text-align: center;
            margin-bottom: 0px;

        .portfolio-container {
            width: 70%;
            max-height: 87vh; /* Viewport height */
            overflow-y: scroll;
            background-color: var(--bgDark);
            margin: 0 auto
        }
        .portfolio {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .portfolio img {
            max-width: 90%;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .portfolio img:hover {
            transform: scale(1.10);
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 100%) {
            .modal-content {
                width: 100%;
            }
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            flex: 0 0 calc(33% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            background-color: var(--bgDark);
            color: #ffffff;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item figcaption {
            padding: 10px;
            font-size: 18px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById("img01");
            const images = document.querySelectorAll('.portfolio img, .gallery-container img');
            const span = document.getElementsByClassName("close")[0];

            images.forEach(img => {
                img.addEventListener('click', () => {
                    modal.style.display = "block";
                    modalImg.src = img.src;
                });
            });

            span.onclick = function() { 
                modal.style.display = "none";
            }

            modal.onclick = function() {
                modal.style.display = "none";
            }
        });

        const progressItems = document.querySelectorAll('.progress-item');

        progressItems.forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector(item.getAttribute('data-target')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        updateProgress(); // Initial update

        window.onscroll = function() { updateProgress(); };

        function updateProgress() {
            const sections = document.querySelectorAll('.content, .services');
            const progressItems = document.querySelectorAll('.progress-item');

            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const isInView = (rect.top >= 0 && rect.top < window.innerHeight / 2) || 
                                (rect.bottom >= window.innerHeight / 2 && rect.bottom < window.innerHeight);
                if (isInView) {
                    progressItems.forEach(item => item.classList.remove('active'));
                    progressItems[index].classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('contactModal');
            const btn = document.getElementById('contactBtn');
            const span = document.getElementsByClassName('close')[0];

            // When the user clicks the button, open the modal
            btn.onclick = function() {
                modal.style.display = 'block';
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = 'none';
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });

        let isScrolling;

        window.addEventListener('scroll', () => {
            const progressContainer = document.getElementById('progress-container');

            // Add the visible class when scrolling
            progressContainer.classList.add('visible');

            // Clear our timeout throughout the scroll
            window.clearTimeout(isScrolling);

            // Set a timeout to run after scrolling ends
            isScrolling = setTimeout(() => {
                // Remove the visible class when scrolling stops
                progressContainer.classList.remove('visible');
            }, 1000); // Adjust the timeout duration as needed
        });

        // Add hover event listeners to keep the progress bar visible on hover
        const progressContainer = document.getElementById('progress-container');

        progressContainer.addEventListener('mouseover', () => {
            progressContainer.classList.add('visible');
        });

        progressContainer.addEventListener('mouseout', () => {
            // Only remove the visible class if not scrolling
            if (!isScrolling) {
                progressContainer.classList.remove('visible');
            }
        });


    </script>
